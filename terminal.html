<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Terminal Test</title>
    <link rel="stylesheet" type="text/css" href="terminal.css">
  </head>
  <body>
    <div id="terminal">
      <input id="in" autocomplete="off" autocorrect="off">
      <pre class="terminal_contents"></pre>
      <div id="inputline"><span class="prompt">guest@localhost:$ </span><span id="terminalcontent"><span></span><span id="caret" class="blink">&nbsp;</span>&nbsp;</span><span></span></div>
    </div>
    <script src="terminal.js" defer></script>
  </body>
</html>
